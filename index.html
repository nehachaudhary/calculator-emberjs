<!doctype html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>

<script type="text/x-handlebars">
    {{outlet}}
</script>

<script type="text/x-handlebars" data-template-name="index">
    <div class="theme-calculator">
        <div class="display-container">
            {{view Calc.DisplayView}}
        </div>
        <div class="button-container">
            {{view Calc.ButtonView}}
        </div>
    </div>
</script>

<script type="text/x-handlebars" data-template-name="display">
     <input type="text" class="js-display-band theme-display-band" readonly="readonly">
</script>

<script type="text/x-handlebars" data-template-name="button">
    <div class="theme-buttons">
        {{#with controller.content.data}}
            {{#each numbers}}
            <input type="button" class="js-input-key theme-button" value={{this}}>
            {{/each}}
            {{#each operators}}
            <input type="button" class="js-input-key theme-button" value={{this}}>
            {{/each}}
            {{#each special}}
            <input type="button" class="js-{{this}}-key theme-button" value={{this}}>
            {{/each}}
        {{/with}}
    </div>
</script>

<script type="application/javascript" src="js/libs/jquery-1.10.2.js"></script>
<script type="application/javascript" src="js/libs/handlebars-1.1.2.js"></script>
<script type="application/javascript" src="js/libs/ember-1.5.1.js"></script>

<script type="application/javascript" src="js/calculator/calculatorcontroller.js"></script>

<script type="application/javascript" src="js/display/displaymodel.js"></script>
<script type="application/javascript" src="js/display/displayview.js"></script>
<script type="application/javascript" src="js/display/displaycontroller.js"></script>

<script type="application/javascript" src="js/buttonData.js"></script>
<script type="application/javascript" src="js/button/buttonview.js"></script>
<script type="application/javascript" src="js/button/buttoncontroller.js"></script>

<script type="application/javascript" src="js/helper.js"></script>

</body>
</html>
