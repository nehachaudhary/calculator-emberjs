<!doctype html>
<html>
<head>
<link type="text/css" href="./../css/main.css">
</head>
<body>

<script type="text/x-handlebars">
    {{outlet}}
</script>

<script type="text/x-handlebars" data-template-name="calculator">
    <div class="theme-calculator">
        <div class="display-container">
            {{view CalculatorApp.DisplayView}}
        </div>
        <div class="button-container">
            {{view CalculatorApp.ButtonView}}
        </div>
    </div>
</script>

<script type="text/x-handlebars" data-template-name="display">
    <input type="text" class="js-display-band theme-display-band" readonly="readonly" value={{view.defaultValue}}>
</script>

<script type="text/x-handlebars" data-template-name="button">
    {{#each numbers}}
        <input type="button" class="js-input-key theme-button" value={{this}}>
    {{/each}}
    {{#each operators}}
        <input type="button" class="js-input-key theme-button" value={{this}}>
    {{/each}}
    {{#each special}}
        <input type="button" class="js-{{this}}-key theme-button" value={{this}}>
    {{/each}}
</script>

<script type="application/javascript" src="../js/libs/jquery-1.10.2.js"></script>
<script type="application/javascript" src="../js/libs/handlebars-1.1.2.js"></script>
<script type="application/javascript" src="../js/libs/ember-1.5.1.js"></script>

<script type="application/javascript" src="../js/calculator/calculatormodel.js"></script>
<script type="application/javascript" src="../js/calculator/calculatorcontroller.js"></script>

<script type="application/javascript" src="../js/displaypanel/displaymodel.js"></script>
<script type="application/javascript" src="../js/displaypanel/displayview.js"></script>
<script type="application/javascript" src="../js/displaypanel/displaycontroller.js"></script>

<script type="application/javascript" src="../js/buttonpanel/buttonview.js"></script>
<script type="application/javascript" src="../js/buttonpanel/buttoncontroller.js"></script>

</body>
</html>
